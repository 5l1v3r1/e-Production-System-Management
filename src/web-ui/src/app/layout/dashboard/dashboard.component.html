<div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">

    <div fxFlex>
        <app-stat [bgClass]="'danger'" [icon]="'dashboard'" [count]="13" [label]="'New Message!'"></app-stat>
    </div>

    <div fxFlex>
        <app-stat [bgClass]="'warn'" [icon]="'view_list'" [count]="12" [label]="'New task!'"></app-stat>
    </div>

    <div fxFlex>
        <app-stat [bgClass]="'success'" [icon]="'shopping_cart'" [count]="124" [label]="'New Orders!'"></app-stat>
    </div>

    <div fxFlex>
        <app-stat [bgClass]="'info'" [icon]="'contact_support'" [count]="13" [label]="'New Reports!'"></app-stat>
    </div>
</div>
<br>
<div><h2>Offered Items</h2></div>
<br>
<div>
    <ng2-smart-table [settings]="settings" [source]="data"
                     (createConfirm)="addRecord($event)"
                     (deleteConfirm)="deleteRecord($event)"></ng2-smart-table>

</div>
